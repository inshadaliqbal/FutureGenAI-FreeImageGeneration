name: futuregenai
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  cloud_firestore: ^4.17.3
  http: ^1.2.1
  connectivity_plus: ^6.0.3
  blurry_modal_progress_hud: ^1.1.1
  flutter_spinkit: ^5.2.1
  awesome_snackbar_content: ^0.1.3
  together_ai_sdk: ^1.0.2
  path_provider: ^2.1.3
  permission_handler: ^11.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true

  assets:
    - images/
    - app/

  fonts:
     - family: brushed
       fonts:
         - asset: 'assets/Brushed.ttf'
     - family: highland
       fonts:
         - asset: 'assets/HighlandGothicFLF.ttf'
